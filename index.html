<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Build a Burger</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="bg-dark">


        <div class="h-100 w-100 bg-dark text-light d-flex justify-content-center align-items-center">
            <div class="container ">
                <div class="row">
                    <div class="col">
                        <h1 class="display-4 text-light text-center">Make your own burger</h1>
                    </div>
                    <br>
                </div>
                <div id="burgerContainer" class="row text-dark">
                    <div class="col-8">
                        <div class="card p-3 fillings">
                            <h3 class="border-bottom">Fillings</h3>
                            <div class="row buns">
                                <div class="col-12">
                                    <h5>Buns</h5>
                                </div>
                                  
                                    <div class="col-4 p-1 draggable buns" data-bun="1" data-price="1">
                                        <img src="images/bun1-top.png" class="img-fluid" alt="">
                                    </div>
                                    <div class="col-4 p-1 draggable buns" data-bun="2" data-price="2">
                                        <img src="images/bun2-top.png" class="img-fluid" alt="">
                                    </div>
                                    <div class="col-4 p-1 draggable buns" data-bun="3" data-price="3">
                                        <img src="images/bun3-top.png" class="img-fluid" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card p-3 yourBurger flex-column justify-content-between">
                            <h3 class="border-bottom">Your Burger</h3>
                            <div id="yourBurgerContainer">
                                <div id="burger">
                                    <div id="topDroppable" class="droppableArea bashedBorder invalid">
                                        <p>Choose a Bun</p>
                                    </div>
                                </div>
                            </div>
                            <div class="footer">
                                <h3>Total Price $<span id="totalPrice">0.00</span></h3>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
